<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
	<div class="block">
	  <form id="my-form" action="https://formspree.io/f/mdoyzrbo" method="POST">
	    <div class="form-group-2">
	      <label>Email:</label>
	      <input type="email" name="email" />
	      <label>Message:</label>
	      <input type="text" name="message" />
	      <button id="my-form-button" class="btn btn-default" type="submit">Send Message</button>
	      <p id="my-form-status"></p>
	    </div>
	  </form>
        </div>
      </div>
    </div>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2>Stop By For A visit</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>INSA Rouen Normandie, Rouen, France
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>Email: jordan.frecon@gmail.com
            </li>
          </ul>

          <ul class="social-icons">
            <li>
              <a href="https://www.insa-rouen.fr/"><i class="fa fa-google"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/insarouen"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="https://www.facebook.com/insaderouen"><i class="fa fa-facebook"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2>We Also Count In Google Map</h2>
            <div class="google-map">
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2597.265173144125!2d1.066137!3d49.3849757!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e0ddf2136ef7b9%3A0x7f83ca5859b93b67!2sINSA%20Rouen%20Normandie!5e0!3m2!1sfr!2sfr!4v1601627603413!5m2!1sfr!2sfr" width="555" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
